<div class="login-container">
  <h2>Login</h2>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <!-- Username Field -->
    <div class="form-field">
      <label for="username">Username</label>
      <input 
        id="username" 
        type="text" 
        formControlName="username" 
        placeholder="Enter your username" 
        required 
      />
      <div *ngIf="loginForm.controls['username'].invalid && loginForm.controls['username'].touched" class="error-message">
        Username is required
      </div>
    </div>

    <!-- Password Field -->
    <div class="form-field">
      <label for="password">Password</label>
      <input 
        id="password" 
        type="password" 
        formControlName="password" 
        placeholder="Enter your password" 
        required 
      />
      <div *ngIf="loginForm.controls['password'].invalid && loginForm.controls['password'].touched" class="error-message">
        Password is required
      </div>
    </div>

    <!-- Login Button -->
    <button type="submit" class="submit-button" [disabled]="!loginForm.valid">
      Login
    </button>

    <!-- Register Now Link -->
    <p class="register-text">
      Don't have an account? <a routerLink="/register">Register Now</a>
    </p>
  </form>
</div>
